
@if (touristSite){
    <div
      class="border bg-card text-card-foreground max-w-sm mx-auto shadow-lg rounded-lg overflow-hidden">
      <div class="w-full h-56">
        <img
          [ngSrc]="touristSite.images[0]"
          [alt]="touristSite.name"
          priority="true"
          appFallbackImage
          width="900"
          height="600"
          class="w-full h-56 object-contain object-center"
          style="aspect-ratio: 1 / 1; object-fit: cover;"
        />
      </div>
      <div class="p-4">
        <div class="border w-fit transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 mb-2 text-sm font-semibold inline-flex items-center bg-green-200 text-green-800 rounded-full px-2.5 py-0.5">
          {{touristSite.city.name}}
        </div>
        <p class="text-gray-700 dark:text-gray-400 text-sm">
          {{touristSite.name}}
        </p>
      </div>
    </div>
}
